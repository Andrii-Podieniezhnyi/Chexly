<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Chexly</title>
</head>
<body>
    <div class="auth-modal">
        <div class="auth-content">
            <h2>Увійдіть у свій акаунт</h2>
            <input type="email" placeholder="Ведіть свою пошту" id="login-email">
            <input type="password" placeholder="Ведіть свій пароль" id="login-password">
            <button id="login-btn">Увійти</button>
            <p class="auth-switch">Ще не маєте акаунта ? <span id="show-register">Зареєструватись</span></p>
        </div>
    </div>
    <div class="auth-modal" id="register-modal">
            <div class="auth-content">
                <h2>Стваріть акаунт</h2>
                <input type="text" id="register-username" placeholder="Ім'я користувача">
                <input type="email" placeholder="Ведіть свою пошту" id="register-email">
                <input type="password" placeholder="Пароль (мін. 6 символів)" id="register-password">
                <button id="register-button">Зареєструватись</button>
                <p class="auth-switch">Вже маєте акаунт?<span id="show-login">Увійти</span></p>
            </div>
        </div>
    <div class="main-container">
        <header>
            <h1>Chexly</h1>
        </header>
        <main>
            <section>
                <div class="add-new-tab_container">
                    <div class="add-new-tab_field">
                        <input type="text" id="add-new-category-tab" placeholder="Додати вкладку">
                        <button class="add-new-category-tab-btn" type="button">Додати</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="category-tabs-list_container">
                    <div class="created-category-tabs_container">
                        <nav>
                            <ul class="created-category-tabs-list"></ul>
                        </nav>
                    </div>
                </div>
            </section>
            <section>
                <div class="add-new-task_container">
                    <div class="add-new-task_field">
                        <input type="text" id="new-task-input" placeholder="Додати завдання">
                        <button class="add-new-task-btn" type="button">Додати</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="task-box_container">
                    <div class="task-box_field">
                        <ul class="task-list"></ul>
                    </div>
                </div>
            </section>         
        </main>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
