<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Chexly</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Chexly</h1>
        </header>
        <main>
            <section>
                <div class="add-new-tab_container">
                    <div class="add-new-tab_field">
                        <input type="text" id="add-new-category-tab" placeholder="Додати вкладку">
                        <button class="add-new-category-tab-btn" type="button">Додати</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="category-tabs-list_container">
                    <div class="created-category-tabs_container">
                        <nav>
                            <ul class="created-category-tabs-list"></ul>
                        </nav>
                    </div>
                    <!--
                    <div class="add-new-tab-plus_container">
                        <button class="add-new-tab-plus" type="button">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 2v12M2 8h12" stroke="white" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                    -->
                </div>
            </section>
            <section>
                <div class="add-new-task_container">
                    <div class="add-new-task_field">
                        <input type="text" id="new-task-input" placeholder="Додати завдання">
                        <button class="add-new-task-btn" type="button">Додати</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="task-box_container">
                    <div class="task-box_field">
                        <ul class="task-list"></ul>
                    </div>
                </div>
            </section>         
        </main>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
