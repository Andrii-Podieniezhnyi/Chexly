<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Chexly</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Chexly</h1>
        </header>
        <main>
            <section>
                <div class="add-new-tab_container">
                    <div class="add-new-tab_field">
                        <input type="text" placeholder="Додати вкладку">
                        <button class="add-new-tab" type="button">Додати</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="tabs-list_container">
                    <div class="created-tabs_container">
                        <nav>
                            <ul class="created-tabs">
                                <li><button class="created-tabs-button">Квартира</button></li>
                                <li><button class="created-tabs-button">Навчання</button></li>
                                <li><button class="created-tabs-button">Фільми</button></li>
                                <li></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="add-new-tab-plus_container">
                        <button class="add-new-tab-plus" type="button">➕</button>
                    </div>
                </div>    
            </section>
            <section>
                <div class="add-new-task_container">
                    <div class="add-new-task_field">
                        <input type="text" id="new-task-input" placeholder="Додати завдання">
                        <button class="add-new-task-btn" type="button">Додати</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="task-box_container">
                    <div class="task-box_field">
                        <ul class="task-list"></ul>
                    </div>
                </div>
            </section>         
        </main>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
